name: Gitleaks Secrets Scan

on:
  pull_request:
    branches:
      - main
      - 'release/**'
      - test-gitleaks

jobs:
  gitleaks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
